<div class="slds-modal" [class.slds-fade-in-open]="open" [ngClass]="[size ? 'slds-modal--' + size : '']" [attr.aria-hidden]="!open" role="dialog" [attr.aria-labelledby]="headingId"><div class="slds-modal__container"><div class="slds-modal__header" [class.slds-modal__header--empty]="!header &amp;&amp; !headerTpl"><button class="slds-button slds-button--icon-inverse slds-modal__close" #closeButton="#closeButton" type="button" (click)="close()"><svg class="slds-button__icon slds-button__icon--large" nglIcon="close"></svg><span class="slds-assistive-text">Close</span></button><h2 class="slds-text-heading--medium" *ngIf="header" [id]="headingId">{{header}}</h2><ng-template *ngIf="headerTpl" [ngTemplateOutlet]="headerTpl.templateRef" [ngTemplateOutletContext]="{id: headingId}"></ng-template><ng-content select="[tagline]"></ng-content></div><div class="slds-modal__content slds-p-around--medium"><ng-content select="[body]"></ng-content></div><div class="slds-modal__footer" *ngIf="footer" [class.slds-modal__footer--directional]="directional"><ng-template [ngTemplateOutlet]="footer.templateRef"></ng-template></div></div></div><div tabindex="0" (focus)="focusFirst()"></div><div class="slds-backdrop" [class.slds-backdrop--open]="open"></div>
