<ul [ngClass]="'slds-tabs--' + type + '__nav'" role="tablist" (keydown.ArrowLeft)="move($event, -1)"
    (keydown.ArrowRight)="move($event, 1)">
  <li *ngFor="let tab of tabs" [ngClass]="'slds-tabs--' + type + '__item'" [class.slds-active]="tab.active"
      [class.slds-text-title--caps]="titleCaps" (click)="select(tab)" role="presentation">
    <a [nglInternalOutlet]="tab.heading" [ngClass]="'slds-tabs--' + type + '__link'" role="tab"
       [attr.aria-selected]="tab.active" [attr.tabindex]="tab.active ? 0 : 1"></a></li>
</ul>
<div [ngClass]="'slds-tabs--' + type + '__content'" role="tabpanel">
  <ng-template [ngTemplateOutlet]="activeTab?.templateRef"></ng-template>
</div>
