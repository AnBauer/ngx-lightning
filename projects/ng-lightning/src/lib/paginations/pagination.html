<div class="slds-button-group" role="group"><button class="slds-button slds-button--neutral" *ngIf="boundaryLinks" [disabled]="!hasPrevious()" (click)="goto(1)">{{firstText}}</button><button class="slds-button slds-button--neutral" [disabled]="!hasPrevious()" (click)="goto(current - 1)">{{previousText}}</button><button class="slds-button" *ngFor="let page of pages; trackBy:pageTrackBy" [ngClass]="'slds-button--' + (page.number === current ? 'brand' : 'neutral')" (click)="goto(page.number)" [disabled]="page.disabled">{{page.number}}</button><button class="slds-button slds-button--neutral" [disabled]="!hasNext()" (click)="goto(current + 1)">{{nextText}}</button><button class="slds-button slds-button--neutral" *ngIf="boundaryLinks" [disabled]="!hasNext()" (click)="goto(totalPages)">{{lastText}}</button></div>
